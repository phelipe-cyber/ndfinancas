version: '3'
services:

  #PHP Service
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: app_chat
    restart: unless-stopped
    ports:
      - "1984:80"
      - "198:443"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      LUMEN_HOST: http://app
    working_dir: /var/www/html
    volumes:
      - ./../:/var/www/html
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    depends_on:
      - db

  #MySQL Service
  db:
    image: mariadb:10.5.11
    container_name: db_chat
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_USER: "root"
      MYSQL_ROOT_PASSWORD: "#tr0caf0ne#"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "#tr0caf0ne#"
      MYSQL_DATABASE: "chatapp"
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./mysql/my.cnf:/etc/mysql/my.cnf
      - ./mysql/chatapp.sql:/docker-entrypoint-initdb.d/chatapp.sql
    networks:
      - app-network
  db_sql:
    image: phpmyadmin/phpmyadmin
    ports:
      - "1985:80"
    depends_on:
      - db
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local